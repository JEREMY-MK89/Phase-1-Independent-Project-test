<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Judiciary Justice Be Our Shield and Defender ELRC</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<nav class="navbar">
    <div class="left">
        <img class="mkd-normal-logo" src="https://judiciary.go.ke/wp-content/uploads/2023/07/logo1-Copy-Copy.png" alt="logo">
    </div>
    <div class="right">
        <input type="checkbox" id="check">
        <label for="check" class="checkBtn">
            <i class="fa fa-bars"></i>
        </label>
        <ul class="list">
            <li><a href="#" id="homeLink" onclick="loadContent('Home')">Home</a></li>
            <li><a href="#" id="galleryLink" onclick="loadContent('Gallery')">Gallery</a></li>
            <li><a href="#" id="servicesLink" onclick="loadContent('Services')">Services</a></li>
            <li><a href="#" id="aboutUsLink" onclick="loadContent('AboutUs')">About Us</a></li>
            <li><a href="#" id="contactUsLink" onclick="loadContent('ContactUs')">Contact Us</a></li>
        </ul>
    </div>
</nav>

<div id="content"></div>

<div class="container">
    <form id="contact-form">
        <h2> THE JUDICIARY JUSTICE BE OUR SHIELD AND DEFENDER<br><br><em>ELRC</em></h2>
        <input type="text" id="name" placeholder="Enter Your Name(optional)" required>
        <input type="email" id="email" placeholder="Enter Your Email" required>
        <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>    

<!-- The options for our different courts to select from and express sentiment -->

        <select id="court" name="court" onchange="hideOptions()">
            <option value="Nairobi">Nairobi</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Nyeri">Nyeri ELRC</option>
            <option value="Nakuru">Nakuru ELRC</option>
            <option value="Kakamega">Kakamega ELRC</option>
            <option value="Kericho">Kericho ELRC</option>
            <option value="Eldoret">Eldoret ELRC</option>
            <option value="Malindi">Malindi ELRC</option>
            <option value="Bungoma">Bungoma ELRC</option>
        </select>        

<textarea id="message" rows="4" placeholder="Write Something"></textarea>
<button id="sendButton" type="submit">Send</button>
</form>

</div>

<div>
<h3>Positive and Negative sentiment output:</h3>
    <ul id="result-list">
            <!-- The list items and delete radio buttons will be dynamically added here -->
    </ul>
</div>

    <p class="center-text">
        <span class="copyright">&copy; 2023 Kenyan Judiciary.com. All rights reserved</span> 
    </p>

    <div id="footer">
        <ul>
            <li><a href="#" id="youtubeLink" onclick="loadSocialMedia('YouTube')"><i class="fab fa-youtube"></i> YouTube</a></li>
            <li><a href="#" id="facebookLink" onclick="loadSocialMedia('Facebook')"><i class="fab fa-facebook"></i> Facebook</a></li>
            <li><a href="#" id="twitterLink" onclick="loadSocialMedia('Twitter')"><i class="fab fa-twitter"></i> Twitter</a></li>
            <li><a href="#" id="helpLink" onclick="loadSocialMedia('Help')">Help</a></li>
        </ul>
    </div>
    
    <div id="socialMediaContent"></div>

    <script src="index.js"></script> 
    
</body>
</html>
